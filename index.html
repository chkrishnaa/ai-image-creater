<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Image Creater</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="icon" type="png" href="ai-image-creater.png">
  </head>

  <body class="dark-theme">
    <div class="container">
      <header class="header">
        <div class="logo-wrapper">
          <div class="logo">
            <i class="fa-solid fa-wand-magic-sparkles"></i>
          </div>
          <h1>AI Image Creater</h1>
        </div>
        <button class="theme-toggle">
          <i class="fa-solid fa-moon"></i>
        </button>
      </header>

      <div class="main-content">
        <form action="#" class="prompt-form">
          <div class="prompt-container">
            <textarea
              class="prompt-input"
              placeholder="Describe your Imagination in detail..."
              required
              autofocus
            ></textarea>
            <button class="prompt-btn">
              <i class="fa-solid fa-dice"></i>
            </button>
          </div>

          <div class="prompt-action">
            <div class="select-wrapper">
              <select class="custom-select" id="model-select" required>
                <option value="" selected disabled>Select Model</option>
                <option value="black-forest-labs/FLUX.1-dev">FLUX.1-dev</option>
                <option value="black-forest-labs/FLUX.1-schnell">FLUX.1-schnell</option>
                <option value="stabilityai/stable-diffusion-xl-base-1.0">Stable Diffusion XL</option>
                <option value="runwayml/stable-diffusion-v1-5">Stable Diffusion v1.5</option>
                <option value="prompthero/openjourney">Open Journey</option>
                <option value="openfree/morgenstern">Morgenstern</option>
                <option value="aaronaftab/mirage-ghibli">Mirage Ghibli Arts</option>
                <option value="strangerzonehf/Flux-Ghibli-Art-LoRA">Flux Ghibli Art LORA</option>
                <option value="openfree/claude-monet">Claude Monet</option>
                <option value="lodestones/Chroma">Chroma</option>

              </select>
            </div>

            <div class="select-wrapper">
              <select class="custom-select" id="count-select" required>
                <option value="" selected disabled>Image Count</option>
                <option value="1">1 Image</option>
                <option value="2">2 Images</option>
                <option value="3">3 Images</option>
                <option value="4">4 Images</option>
              </select>
            </div>

            <div class="select-wrapper">
              <select class="custom-select" id="ratio-select" required>
                <option value="" selected disabled>Aspect Ratio</option>
                <option value="1/1">Square</option>
                <option value="9/16">Portrait</option>
                <option value="16/9">Landscape</option>
              </select>
            </div>

            <button class="generate-btn" type="submit">
              <i class="fa-solid fa-wand-magic-sparkles"></i>
              Generate
            </button>
          </div>

          <div class="gallery-grid"></div>
        </form>
      </div>
    </div>
    <script src="config.js"></script>
    <script src="script.js"></script>
  </body>
</html>
